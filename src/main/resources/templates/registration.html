<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" type="text/css" href="/static/css/registration.css">
<head>
    <meta charset="UTF-8">
    <title>StreamHub</title>
</head>
<body>
<div class="box">
    <a th:href="@{/}" class="back-link">&#8592; Back</a>
    <h1>Registration</h1>


    <!-- Registration requirements -->
    <div class="requirements">
        <h3>Requirements:</h3>
        <ul>
            <li><strong>Username:</strong>A word comprising of at least 5 characters.</li>
            <li><strong>Email Address:</strong> A valid email address.</li>
            <li><strong>Password:</strong> At least 8 characters, including 1 uppercase letter, 1 number, and 1 special character.</li>
        </ul>
    </div>

    <div th:if="${error}" class="error-message">
        <p th:text="${error}"></p>
    </div>

    <form th:action="@{/registration}" method="post">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Username" required>
        </div>
        <div>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Email Address" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Password" required>
        </div>
        <button type="submit" class="registration-button">Register</button>
    </form>

</div>
</body>
</html>
